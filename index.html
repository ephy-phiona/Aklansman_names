            <p><i><b>A good name is better than riches.</b></p>
                <p><b>The tradition goes back to the Akan tribe: to name their children by the day of their birth.</b></p>

             <label for="inputDay" class="sr-only">Day</label>                               
            <input type="number" id="day" class="form-control" value="" placeholder="Day" min="1" max="31" required>
                  
            <label for="inputMonth" class="sr-only">Month</label>
            <input type="number" id="month" class="form-control" value="" placeholder="Month" min="1" max="12" required>
                  
            <label for="inputYear" class="sr-only">Year</label>
            <input type="number" id="year" class="form-control" placeholder="Year" required>
                  
            <div class="radio">
            <label>

                <input type="radio" id="female" name="gender" value="female">Female
            
            </label>
